{% extends 'index.html' %}

{% block content %}
{% for chart in chart %}
<div class="card">
  <div class="card-header">
    {{ chart.title }}  
  </div>
  <div class="card-body">
    {% if chart.tooltip %}
    <div class="alert alert-warning">
      {{ chart.tooltip }}
    </div>
    {% endif %}
    <div class="chart-wrapper">
      <canvas id="{{ loop.index }}"></canvas>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
